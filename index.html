<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Layout</title>
  </head>
  <body>
    <!-- ***** HEADER ****** -->

    <header>
      <div class="img-logo">
        <img src="./img/logo.png" alt="" />
      </div>
      <nav>
        <div class="nav-bars">
          <i class="fa-solid fa-bars"></i>
        </div>
        <!-- class none untill 992px -->
        <div class="nav-links">
          <div>
            <ul class="link-list">
              <li>Planning</li>
              <li>Testimonials</li>
              <li>Features</li>
              <li>About Us</li>
              <li><span>Get Started</span></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- ***** MAIN ***** -->

    <main>
      <!-- ***** INTRO-CARDS ***** -->

      <section id="intro">
        <div class="container">
          <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>
      </section>

      <!-- ***** PLANNING *****  -->

      <section class="container planning flex"></section>

      <!-- ***** TESTIMONIALS ***** -->
      <section class="container testimonials flex"></section>

      <!-- ***** BENEFITS ***** -->

      <section class="container benefits flex"></section>

      <!-- ***** ABOUT US ***** -->

      <section class="container about flex"></section>

      <!-- ***** GET STARTED ***** -->

      <section class="container start flex"></section>
    </main>

    <!-- ***** FOOTER ***** -->
    <footer>
      <section class="container footer flex"></section>
    </footer>
  </body>
</html>
